<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
 margin:0;
 font-family: 'Segoe UI', sans-serif;
 background:black;
 color:white;
 text-align:center;
 overflow-x:hidden;
 overflow-y:auto;;
}

/* password screen */
#lock{
 position:fixed;
 width:100%;
 height:100%;
 background:black;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 z-index:10;
}

input{
 padding:15px;
 font-size:18px;
 border-radius:20px;
 border:none;
 text-align:center;
}

button{
 padding:12px 20px;
 font-size:18px;
 border:none;
 border-radius:25px;
 margin-top:15px;
 cursor:pointer;
}

/* roses falling */
.rose{
 position:fixed;
 top:-50px;
 font-size:24px;
 animation: fall linear infinite;
}

@keyframes fall{
 to{
  transform:translateY(110vh);
 }
}

/* name glow */
.name{
 font-size:45px;
 margin-top:30px;
 animation: heartbeat 1s infinite;
}

@keyframes heartbeat{
 0%{transform:scale(1);}
 25%{transform:scale(1.1);}
 40%{transform:scale(1);}
 60%{transform:scale(1.1);}
 100%{transform:scale(1);}
}


@keyframes glow{
 from{text-shadow:0 0 10px red;}
 to{text-shadow:0 0 25px pink,0 0 40px red;}
}

/* slideshow */
.slideshow{
 max-width:320px;
 margin:20px auto;
 border-radius:20px;
 overflow:hidden;
}
.slideshow img{
 width:100%;
 height:420px;
 object-fit:cover;
}

/* proposal */
.yes{background:white;color:#ff4b7d;}
.no{background:red;color:white;position:relative;}

</style>
</head>
